name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ubuntu@${{ secrets.EC2_HOST }} "cd /home/ubuntu/cloud-ecommerce-api && \
          git pull && \
          echo 'API_KEY=${{ secrets.PROD_API_KEY }}' > .env && \
          docker-compose down && \
          docker-compose build --no-cache && \
          docker-compose up -d" 