name: Test API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start API (background)
        run: |
          cd backend
          nohup gunicorn --bind 0.0.0.0:5000 app:app &
          sleep 10

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run API tests
        run: |
          chmod +x test_api.sh
          ./test_api.sh 